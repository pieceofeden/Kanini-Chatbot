version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - business
  - job_openings
  - inform_location:
      use_entities:
        - location
  - main_menu
  - contact_us
  - bot_challenge

entities:
  - location

slots:
  location:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: location
      
actions:
  - action_location_link

responses:
  utter_greet:
  - text: "Hello, How can I assist you today?"
    buttons:
      - title: "Need help with your business?"
        payload: "/business"
      - title: "Looking for job opportunities?"
        payload: "/job_openings"
  - text: "Hi, Is there something I can do for you today?"
    buttons:
      - title: "Need help with your business?"
        payload: "/business"
      - title: "Looking for job opportunities?"
        payload: "/job_openings"
  - text: "Hey! How can I help you today?"
    buttons:
      - title: "Need help with your business?"
        payload: "/business"
      - title: "Looking for job opportunities?"
        payload: "/job_openings"

  utter_business:
  - text: "Reach out to us [here](https://kanini.com/contact-us/)"

  utter_job:
  - text: "Which location are you conisdering for work?"
    buttons:
     - title: "India"
       payload: '/inform_location{{"location":"India"}}'
     - title: "USA"
       payload: '/inform_location{{"location":"USA"}}'
     - title: "Ukraine"
       payload: '/inform_location{{"location":"Ukraine"}}'

  #utter_location:
  #- text: "Your chosen location is {location_link}"
  
  #utter_location_link_india:
  #- text: "These are the [India openings](https://kanini.com/open-positions/#india-openings/)."

  #utter_location_link_us:
  #- text: "These are the [US openings](https://kanini.com/open-positions/#us-openings)."

  #utter_location_link_ukraine:
  #- text: "These are the [Ukraine openings](https://kanini.com/open-positions/#ukraine-openings)."

  utter_did_that_help:
  - text: "Did that help you?"

  utter_glad:
  - text: "So glad that I could help you out! :)"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
